<p-card *ngIf="patient" [routerLink]="['/patient', patient.id]">
    <div class="patient-data">
        <p><span>Name:</span> {{commonFunctions.getPatientName(patient)}}</p>
        <p><span>Surname:</span> {{commonFunctions.getPatientSurName(patient)}}</p>
        <p><span>Birth Date:</span> {{commonFunctions.getBirthDate(patient)}}</p>
        <p><span>Gender:</span> {{commonFunctions.getGender(patient)}}</p>
    </div>
</p-card>
