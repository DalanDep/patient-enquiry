<p-card *ngIf="patient" [routerLink]="['/patient', patient.id]">
    <p class="card-patient-given">Name: {{commonFunctions.getPatientName(patient)}}</p>
    <p class="card-patient-family">Surname: {{commonFunctions.getPatientSurName(patient)}}</p>
    <p class="card-patient-birthDate">Birth Date: {{commonFunctions.getBirthDate(patient)}}</p>
    <p class="card-patient-gender">Gender: {{commonFunctions.getGender(patient)}}</p>
</p-card>
